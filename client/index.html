<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>

    
    <button id="fortune">Receive your fortune</button>

    <div id="random-fortune-body">
      <!-- Random fortune appended here -->
    </div>

    <form id="new-fortune">
      <h3>Add some wise words of your own</h3>

      <input type="text" name="fortune" placeholder="Enter your fortune" />
      <button type="submit">Create fortune</button>
    </form>

    <div id="new-fortune-body">
      <!-- New fortune appended here -->
    </div>

    <div class="select-container">
      <h3>If you think a fortune is nonsense, choose one to delete</h3>
      <select id="del-select">
        <!-- Fortune options populate -->
      </select>
      <button id="del-btn">Delete</button>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
