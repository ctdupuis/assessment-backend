<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Play:wght@400;700&display=swap');
    </style>
  </head>
  <body class="wrapper">

    <div class="flex-cont centered">
      <button id="complimentButton">Get a compliment</button>
    </div>
    

    <div class="flex-cont centered top-space">
      <button id="fortune">Receive your fortune</button>
    </div>

    <div class="flex-cont cont centered col top-space">
  
      <div style="display: none;" id="random-fortune-body">
        <!-- Random fortune appended here -->
      </div>
    </div>



    <div class="flex-cont cont centered col top-space">
      <form id="new-fortune">
        <h3 class="title">Add some wise words of your own</h3>
  
        <input type="text" name="fortune" placeholder="Enter your fortune" />
        <button type="submit">Create Fortune</button>
      </form>
  
      <div id="new-fortune-body">
        <!-- New fortune appended here -->
      </div>
    </div>


    <div class="flex-cont cont centered top-space col">
      <h3 class="title">If you think a fortune is nonsense, choose one to delete</h3>
      <form id="del-form">
        <select id="del-select">
          <!-- Fortune options populate -->
        </select>
        <button type="submit">Delete</button>
      </form>
    </div>

    <div class="flex-cont cont centered top-space col">
      <h3 class="title">If you think a fortune needs a change, have at it</h3>
      <form id="up-form">
        <select id="up-select">
          <!-- Fortune options populate -->
        </select>

        <div>
          <input type="text" name="update" placeholder="Change selected fortune" />
          <button type="submit">Update</button>
        </div>

      </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
